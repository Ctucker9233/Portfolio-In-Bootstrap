<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<!--This is where all the web content lives-->
<body>
    <!--This is the header section-->
    <header>
        <div class="wrapper top">
            <!--This the name div-->
            <div class="name">
                <h1>Courtney Tucker</h1>
            </div>
            <!--This is the header navigation-->
            <div class="header-nav">
                <nav>
                    <a href="index.html">About Me</a> |
                    <a href="portfolio.html">Portfolio</a> |
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <!--This is the main content area-->
    <div class="content">
        <div class="wrapper">
            <section class="main">
                <!--Contact Form Title-->
                <div class="contact title">
                    <h2>Contact</h2>
                </div>
                <!--Defines the fields of the contact form-->
                <div class="contact-form">
                    <form id="contact-info" method="POST" action="">
                        <p>Name</p>
                        <input name="name" class="form-control" type="text">
                        <br>
                        <p>Email</p>
                        <input name="email" class="form-control" type="email">
                        <br>
                        <p>Message</p>
                        <textarea name="message" class="form-control" rows="10"></textarea><br>
                        <input type="submit" class="submit" value="Submit">
                    </form>
                </div>
            </section>  
        </div> 
    </div>
    <footer class="footer">
        <p>Copyright 2019</p>
    </footer>     
</body>
</html>
